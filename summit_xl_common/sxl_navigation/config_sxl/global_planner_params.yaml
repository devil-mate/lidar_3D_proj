base_global_planner: global_planner/GlobalPlanner

GlobalPlanner:
  allow_unknown: true
  default_tolerance: 0.2
  visualize_potential: false
  use_dijkstra: true
  use_quadratic: false 
  use_grid_path: false
  old_navfn_behavior: false
  lethal_cost: 253
  neutral_cost: 50
  cost_factor: 3
  publish_potential: true
  orientation_mode: 2 # interpolate from current orientation to last orientation
  orientation_window_size: 1
  outline_map: true 
