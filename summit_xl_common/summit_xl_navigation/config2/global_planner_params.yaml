base_global_planner: global_planner/GlobalPlanner

GlobalPlanner:
  planner_frequency: 1.0
  planner_patience: 20
  # orientation_mode: 2 # interpolate from current orientation to last orientation
  orientation_mode: 0
  allow_unknown: false
  use_dijkstra: true
  

  default_tolerance: 0.05
  use_quadratic: true
  use_grid_path: false




