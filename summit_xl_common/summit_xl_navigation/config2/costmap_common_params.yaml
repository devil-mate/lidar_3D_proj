obstacle_laser_layer:
  obstacle_range: 6.5
  raytrace_range: 8.5
  observation_sources: front_laser rear_laser
  front_laser: 
    data_type: LaserScan
    topic: $(arg front_scan_topic)
    marking: true
    clearing: true
  rear_laser: 
    data_type: LaserScan
    topic: $(arg rear_scan_topic)
    marking: true
    clearing: true