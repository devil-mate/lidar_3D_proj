scan_filter_chain:
- name: box_filter
  type: laser_filters/LaserScanBoxFilter
  params:
    box_frame: $(arg laser_box_frame)
    min_x: -0.5
    max_x: 0.1
    min_y: -0.2
    max_y: 0.20
    min_z: -0.1
    max_z: 0.1