map_frame: $(arg map_frame)
base_frame: $(arg base_frame)
odom_frame: $(arg odom_frame)
# map_udpate_interval: 3.0
map_update_interval: 1
maxUrange: 10.0
maxRange: 20
sigma: 0.05
kernelSize: 1
lstep: 0.05
astep: 0.05
iterations: 5
lsigma: 0.075
ogain: 3.0
lskip: 0
srr: 0.1
srt: 0.2
str: 0.1
stt: 0.2
linearUpdate: 0.5
angularUpdate: 0.5
temporalUpdate: -1.0
resampleThreshold: 0.5
particles: 20
xmin: -10.0
ymin: -10.0
xmax: 10.0
ymax: 10.0
delta: 0.5
llsamplerange: 0.01
llsamplestep: 0.01
lasamplerange: 0.005
lasamplestep: 0.005

throttle_scans: 5
minimumScore: 0
transform_publish_period: 0.05
occ_thresh: 0.25


